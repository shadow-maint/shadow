---
# tasks file for ci_run
- name: Ensure python is installed
  ansible.builtin.raw: dnf install -y python3 python3-dnf

- name: Ensure dependencies are installed
  ansible.builtin.dnf:
    use_backend: dnf4
    name:
      - dnf-plugins-core
      - libcmocka-devel
      - systemd-devel
    state: present

- name: Ensure build dependencies are installed
  ansible.builtin.command:
    dnf builddep -y shadow-utils
  register: dnf_result
  changed_when: '"Nothing to do" not in dnf_result.stdout'

- name: Build configuration
  ansible.builtin.command: >
    ./autogen.sh
    --disable-account-tools-setuid
    --enable-lastlog
    --enable-logind=no
    --enable-man
    --enable-shadowgrp
    --enable-shared
    --with-audit
    --with-bcrypt
    --with-group-name-max-length=32
    --with-libpam
    --with-selinux
    --with-sha-crypt
    --with-yescrypt
    --without-libbsd
    --without-libcrack
    --without-sssd
  args:
    chdir: /usr/local/src/shadow/
  ignore_errors: true

- name: Build
  ansible.builtin.shell:
    make -Orecurse -j4 > build.log
  args:
    chdir: /usr/local/src/shadow/
  ignore_errors: true

- name: Run unit-tests
  ansible.builtin.command:
    make check
  args:
    chdir: /usr/local/src/shadow/
  ignore_errors: true

- name: Install
  ansible.builtin.command:
    make install
  args:
    chdir: /usr/local/src/shadow/
  ignore_errors: true

- name: Copy logs
  ansible.builtin.fetch:
    src: '{{ item }}'
    dest: ./build-out/
    flat: yes
  with_items:
    - "/usr/local/src/shadow/config.log"
    - "/usr/local/src/shadow/config.h"
    - "/usr/local/src/shadow/build.log"
    - "/usr/local/src/shadow/tests/unit/test-suite.log"

- name: Copy configuration file for testing
  ansible.builtin.copy:
    src: /usr/local/src/shadow/etc/login.defs
    dest: /etc/login.defs
    remote_src: yes
