image: alpine/latest
# apk add --update alpine-sdk
packages:
  - cmd:setcap
  - autoconf
  - automake
  - byacc
  - expect
  - gettext
  - gettext-dev
  - gettext-lang
  - libcap-dev
  - libtool
  - linux-pam-dev
  - sed
sources:
  - https://github.com/shadow-maint/shadow
tasks:
  - build: |
      cd shadow
      ./autogen.sh --without-selinux --disable-man --disable-nls
      grep ENABLE_ config.status
  - tasks: |
      cd shadow
      cat /proc/self/uid_map
      cat /proc/self/status
      make
      make DESTDIR=/tmp/shadow-inst install
      sudo make install
      make installcheck
      make distcheck DISTCHECK_CONFIGURE_FLAGS="--without-selinux --enable-man --disable-nls"
